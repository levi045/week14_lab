<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		
	</title>
</head>
<body>

<script>
	data = window.prompt("input data");
	letter = window.prompt("input a char to search");

	let list = [];
	let array = String(data).split("");
	let idx = array.indexOf(letter);

	while (idx !== -1){
		list.push(idx+1);
		idx = array.indexOf(letter, idx + 1);
	}
	alert(list);
</script>
</body>
</html>
